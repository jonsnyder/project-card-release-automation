name: Trigger Release
on:
  project_card:
    types: [moved]
  push:
    branch:
      - "main"
jobs:
  triggerReleaseIfNeeded:
    name: "Trigger Release If Needed"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./trigger-release
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          workflowId: "deployRelease.yml"
          projectNumber: 1
